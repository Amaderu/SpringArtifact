#configuring port
server:
  port: 8090

# ===============================
# DB
# ===============================
spring:
  #configuring application name
  application:
    name: 'SpringArtifactResourceServer'
  datasource:
    url: jdbc:h2:D:/Project/Java/IDEA/SpringArtifact/db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: admin
    password: admin
    #h2:
    #console:
    #enabled: true

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    show-sql:
      true
    hibernate.ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  # ===============================
  # Security
  # ===============================
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9000
